<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乾媽生日快樂</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <audio id="bgMusic" autoplay="true" loop="true">
      <source src="source/7.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <h1 class="centered-test">Nico生日快樂</h1>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="source/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="source/2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="source/3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="source/4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="source/5.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <video class="d-block w-100" alt="..." controls>
                <source src="source/6.mp4" type="video/mp4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script>
        // 確保在 DOM 加載後執行
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bgMusic");
            audio.volume = 0.5; // 音量調整，範圍是 0 到 1
        });
        </script>
</body>
</html>
